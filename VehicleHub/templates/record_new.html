{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1>New {{ my_model }} </h1>

<form action="" method="post" class="input-form">{% csrf_token %}

  <h3>
    {{ form|crispy }}
  </h3>

  <div class="auth_link">
    <button type="submit" class="auth-button">SAVE</button>
  </div>

</form>
{% endblock content %}
