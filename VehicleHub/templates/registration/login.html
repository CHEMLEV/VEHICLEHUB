
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


<center style="margin-top: 100px"> <img src="{% static 'images/logo1.jpg' %}" alt="logo-image" height="120" ><br><br><center>

    <form style="margin-top: 20px; width: 500px;" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>
        <br><br>
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required>
        <br><br>
        <h5 class="base-text">
          <div class="centered-button">
            <div class="auth_link">
              <button type="submit" class="auth-button">LOG IN</button>
            </div>
          </div>
        </h5>
      </form>
      
    

<p style="color: black;">Don't have an account? Create one <a href="{% url 'register' %}" style="color: black;">here</a></p> </center>


</html>





{% endblock content %}
